<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css"
    />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js"></script>

</head>

<body>
    <div class="card">
        <div class="card-header">
            <span>Face Tagger</span>
            <span class="oi oi-plus float-right pointer" onclick="newFile()"></span>
        </div>
        <div class="card-body">
            <label class="custom-file" id="face__filePic">
                <input type="file" id="filePic" class="custom-file-input">
                <span class="custom-file-control"></span>
            </label>
            <figure class="figure" id="figure__showPic">
                <img src="" id="showPic" class="figure-img img-fluid rounded" alt="placeholder for image">
                <figcaption class="figure-caption">A caption for the above image.</figcaption>
            </figure>
        </div>
        <div id="tags"></div>
        <div id="showTags"></div>
    </div>

</body>

<script>
    var dymanicObj = { curImg: null, tags: {}, isFaceTracked: false };
    function handleFileSelect(evt) {
        var selectFile = evt.target.files[0];
        if (selectFile) {
            saveToBase64(selectFile);
        }
    }

    // function getBase64(file) {
    //     var reader = new FileReader();
    //     reader.readAsDataURL(file);
    //     reader.onload = function () {
    //         return reader.result;
    //     };
    //     reader.onerror = function (error) {
    //         throw error;
    //     };
    // }

    function saveToBase64(file) {
        var reader = new FileReader();

        reader.onload = function (readerEvt) {
            var binaryString = readerEvt.target.result;
            dymanicObj.curImg = btoa(binaryString);
            showPicture();
        };

        reader.readAsBinaryString(file);
    }

    function showPicture() {
        var encodedImgString = 'data:image/png;base64,' + dymanicObj.curImg;
        $('#showPic').attr('src', encodedImgString);
        doToggleItem();

    }

    function doToggleItem() {
        var showImgContainer = $('#figure__showPic');
        var filePicContainer = $('#face__filePic');
        if (dymanicObj.curImg) {
            showImgContainer.show();
            filePicContainer.hide();
        } else {
            showImgContainer.hide();
            filePicContainer.show();
        }
    }

    function initialExecute() {
        doToggleItem();
    }

    function clearTags() {
        $('#tags').html('');
    }

    function newFile() {
        dymanicObj.curImg = null;
        dymanicObj.isFaceTracked = false;
        dymanicObj.tags = {};
        $('#showPic').attr('src', '');
        clearTags();
        initialExecute();
    }

    function trackingFace() {
        var faceTracker = new tracking.ObjectTracker(['face']);
        var img = document.getElementById('showPic');
        faceTracker.on('track', function (event) {
            event.data.forEach(function (rect) {
                var rectGeo = {
                    x: rect.x,
                    y: rect.y,
                    width: rect.width,
                    height: rect.height
                };
                var tagId = generateTagId();
                dymanicObj.tags[tagId] = { id: tagId, geometry: rectGeo, text: "" };
                plotTags();
            });
        });

        tracking.track(img, faceTracker);
    }

    function generateTagId() {
        var max = 0;
        Object.keys(dymanicObj.tags).forEach(function (tagId) {
            if (max < tagId)
                max = tagId
        });
        return ++max;
    }

    function plotTags() {
        var img = document.getElementById('showPic');
        clearTags();
        Object.keys(dymanicObj.tags).forEach(function (tagId) {
            var tag = dymanicObj.tags[tagId];
            plotTag(tag.geometry.x,
                tag.geometry.y,
                tag.geometry.width,
                tag.geometry.height,
                tag.id,
                img);
        });
    }

    function tagIdForDom(id) {
        return "tag_" + id;
    }

    function plotTag(x, y, w, h, id, img) {
        var rect = document.createElement('div');
        document.querySelector('#tags').appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.id = tagIdForDom(id);
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
        // textbox for enter tag name.
        var tagNameBox = document.createElement('input');
        tagNameBox.value = getTagName(id);
        var arrow = document.createElement('div');
        arrow.classList.add('arrow');
        rect.appendChild(arrow);
        rect.onclick = function () {
            tagNameBox.select();
        };
        tagNameBox.onchange = function (evt) {
            tagNameChange(id, evt.target.value);
        }

        rect.appendChild(tagNameBox);
    }

    function tagNameChange(id, val) {
        dymanicObj.tags[id].text = val;
        return true;
    }

    function getTagName(id) {
        return dymanicObj.tags[id].text;
    }


    if (window.File && window.FileReader && window.FileList && window.Blob) {
        document.getElementById('filePic').addEventListener('change', handleFileSelect, false);
    } else {
        alert('The File APIs are not fully supported in this browser.');
    }

    window.addEventListener("resize", function () {
    });

    $('#showPic').on('load', function () {
        if (!dymanicObj.isFaceTracked) {
            trackingFace();
            dymanicObj.isFaceTracked = true;
        }
    })

    initialExecute();

</script>

<style>
    .pointer {
        cursor: pointer;
    }

    .rect:hover {
        opacity: 1;
    }

    .rect:hover * {
        opacity: 1;
    }

    .rect {
        border-radius: 2px;
        border: 3px solid white;
        box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.3);
        cursor: pointer;
        left: -1000px;
        position: absolute;
        top: -1000px;
        opacity: 0;
    }

    .arrow {
        border-bottom: 10px solid white;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        height: 0;
        width: 0;
        position: absolute;
        left: 50%;
        margin-left: -5px;
        bottom: -12px;
        opacity: 0;
    }

    .rect input {
        border: 0px;
        bottom: -42px;
        color: #a64ceb;
        font-size: 15px;
        height: 30px;
        left: 50%;
        margin-left: -90px;
        opacity: 0;
        outline: none;
        position: absolute;
        text-align: center;
        width: 180px;
        transition: opacity .35s ease-out;
    }
</style>

</html>
